name: Nightly Build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit hash to build'
        required: false
        default: 'dd326c7564c7a50ebae7b6fed73b3a1682a9f145'
        type: string

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'
          cache: false

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c

      - name: Grant execution permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Build F-Droid Release APK
        run: ./gradlew assembleFdroidRelease

      - name: Sign app APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/fdroid/release
          signingKeyBase64: ${{ secrets.KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASS }}
          keyPassword: ${{ secrets.KEYSTORE_PASS }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APK
        run: mv app/build/outputs/apk/fdroid/release/app-fdroid-release-signed.apk Athena-nightly.apk

      - name: Extract nightly changelog
        run: |
          sed -n '/## \[Nightly\]/,/## \[/p' CHANGELOG.md | sed '$ d' | tail -n +2 > nightly-changelog.txt
          echo "" >> nightly-changelog.txt
          echo "---" >> nightly-changelog.txt
          echo "" >> nightly-changelog.txt
          echo "**Build Info:**" >> nightly-changelog.txt
          echo "- Commit: \`${{ github.sha }}\`" >> nightly-changelog.txt
          echo "- Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> nightly-changelog.txt

      - name: Upload the APK
        uses: actions/upload-artifact@v4.6.0
        with:
          name: Athena-Nightly
          path: Athena-nightly.apk

      - name: Update nightly release
        uses: eine/tip@master
        with:
         tag: Nightly
         token: ${{ secrets.TOKEN }}
         files: Athena-nightly.apk
         body_path: nightly-changelog.txt